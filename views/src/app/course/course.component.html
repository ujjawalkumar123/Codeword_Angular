<app-nav-bar></app-nav-bar>
<br>

<div class="main-content">
  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="rowClicked(row)"><i class="fas fa-chevron-left"></i> Back</button>
    <span class="spacer"></span>
    <button mat-raised-button color="primary"><i class="far fa-edit"></i> Edit</button>
  </mat-toolbar> 
  <br> 
  <mat-card>
    <mat-toolbar>
      <h2>Course Name:</h2>
      <span class="spacer"></span>
      <h2>Acknowledged Status:</h2>
    </mat-toolbar>
      Start Date:
      <br>
      End Date:
      <br>
      Start URL:
      <br>
      End URL:
      <br>
  </mat-card>
    <br>

    <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">
      
          <!-- name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- contact Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

           <!-- name Column -->
           <ng-container matColumnDef="codeword">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Codeword </th>
              <td mat-cell *matCellDef="let element"> {{element.codeword}} </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- pAGINATION -->
        <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons class="mat-elevation-z10"></mat-paginator>
    </div>
